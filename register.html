<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="script.js"></script>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>




  <main id="main-holder">

    <div class="HeadLogo">
      <a href="./index1.html">
        <i class="fas fa-sign-in-alt signIN"></i>
      </a>
      <img class="logo" width="150px" src="./images/Logo_university.png" alt="Logo" />
    </div>
    <h1 class="title" id="login-header" style="margin: 10px;">Register</h1>
    <div style="position: relative; top: -10px;">
      <form id="login-form">
        <input required type="text" name="username" id="username-field" class="login-form-field" placeholder="username">
        <input required type="email" name="email" id="username-field" class="login-form-field" placeholder="email">

        <input required type="password" name="password" id="password-field" class="login-form-field"
          placeholder="Password">
        <input required type="text" name="universityID" id="username-field" class="login-form-field"
          placeholder="University number">
        <input required type="text" name="mobile" id="username-field" class="login-form-field"
          placeholder="mobile number">
        <a href="./index1.html">
          <input type="submit" value="Register" id="register-form-submit">
        </a>
      </form>
      <div>
        <p style="font-size: 12px;">you already have an account ?
          <button>
            <a href="./index1.html">
              Login
            </a>
          </button>
        </p>

      </div>


    </div>


  </main>
</body>

</html>
